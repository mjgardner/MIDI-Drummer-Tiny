name             = MIDI-Drummer-Tiny
author           = Gene Boggs <gene.boggs@gmail.com>
license          = Perl_5
copyright_holder = Gene Boggs
copyright_year   = 2014-2025

[VersionFromModule]
[MinimumPerl]
[AutoPrereqs]

[CheckChangesHasContent]
[NextRelease]
format = %v %{yyyy-MM-dd HH:mm:ss}d

[Authority]
authority = cpan:GENE
[PkgVersion]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::EOL]
[Test::Compile]
[Test::Synopsis]

[MetaConfig]
[MetaJSON]
[GithubMeta]

[Prereqs]
Moo = 2
Music::Duration = 0.0900
MIDI::Util = 0.1304

[GatherDir]
exclude_match = \.mid
exclude_match = site
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[CopyFilesFromBuild]
